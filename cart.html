<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">E-Store</div>
            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Products</a></li>
                    <li><a href="cart.html">Cart</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="cart-page container">
        <h1>Your Shopping Cart</h1>
        <div class="cart-items">
            <div class="cart-item">
                <img src="path/to/item-image.jpg" alt="Item Name" class="cart-item-image">
                <div class="cart-item-details">
                    <h3 class="cart-item-title">Item Name</h3>
                    <span class="cart-item-price">$49.99</span>
                </div>
                <div class="cart-item-quantity">
                    <input type="number" value="1" min="1" class="cart-item-quantity-input">
                </div>
                <button class="remove-item">Remove</button>
            </div>
        </div>
        <div class="cart-summary">
            <span>Total: $<span id="total-price">0.00</span></span>
            <button class="place-order">Place Order</button>
        </div>
        
    </main>
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 E-Store. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
